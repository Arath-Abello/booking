<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/registro/barraProgreso.css">
    <link rel="stylesheet" href="assets/css/registro/registro.css">
    <link rel="stylesheet" href="assets/css/registro/paises.css">
    <link rel="stylesheet" href="assets/css/responsive/registroResponsive.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/7.1.0/i18nextBrowserLanguageDetector.min.js"></script>

    <script src="assets/registro-usuario/js/i18nRegistro.js"></script>
</head>

<body>
    <main>
        <section id="sec1" class="sec1">
            <header class="headerSec1">
                <h1 data-i18n="progressBar.title">Create an account</h1>
            </header>

            <div class="barraProgreso">
                <div class="progreso">
                    <p>1</p>
                    <p data-i18n="progressBar.route">Route</p>
                </div>
                <div class="separador"></div>
                <div class="progreso">
                    <p>2</p>
                    <p data-i18n="progressBar.vehicle">Vehicle</p>
                </div>
                <div class="separador"></div>
                <div class="progreso">
                    <p>3</p>
                    <p data-i18n="progressBar.details">Details</p>
                </div>
                <div class="separador"></div>
                <div class="progreso">
                    <p>4</p>
                    <p data-i18n="progressBar.payment">Payment</p>
                </div>
            </div>
        </section>




        <form class="form">
            <div class="dFlex">
                <div>
                    <label for="name" data-i18n="register.fName">First name</label>
                    <div class="pRelative">
                        <img class="imgUser" src="assets/img/user2.png" alt="">
                        <input type="text" name="name" id="name" placeholder="Robert">
                    </div>
                </div>

                <div>
                    <label for="lastName" data-i18n="register.lName">Last name</label>
                    <div class="pRelative">
                        <img class="imgUser" src="assets/img/user2.png" alt="">
                        <input type="text" name="lastName" id="lastName" placeholder="Delgado">
                    </div>
                </div>
            </div>


            
                <div>
                    <label for="email" data-i18n="register.email">Email</label>
                    <div class="pRelative">
                        <img class="correo" src="assets/img/correo.png" alt="">
                        <input type="email" name="email" id="email" placeholder="Robertdelgado555@abc.com">
                    </div>
                </div>

                <div>

                    <label for="phoneNumber" data-i18n="register.pNumber">Phone number</label> <span class="color"
                        data-i18n="register.infoNumber">(This is to keep you posted of your
                        trip)</span>
                    <div class="select-box">
                        <div class="selected-option">
                            <div>
                                <span class="iconify" data-icon="flag:gb-4x3"></span>
                                <strong>+44</strong>
                            </div>
                            <input type="tel" name="tel" placeholder="Phone Number" id="phoneNumber">
                        </div>
                        <div class="options">
                            <input type="text" class="search-box" placeholder="Search Country Name">
                            <ol>

                            </ol>
                        </div>
                    </div>
                </div>
            

            <div class="flex">


                <div>
                    <label for="password" data-i18n="register.pass">Password</label>
                    <div class="pRelative">
                        <img class="imgCandado" src="assets/img/candado.png" alt="">
                        <input type="password" name="password" id="password" placeholder="*******">
                        <img class="visualizar" src="assets/img/visualizar.png" alt="">
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" data-i18n="register.cPass">Confirm password</label>
                    <div class="pRelative">
                        <img class="imgCandado" src="assets/img/candado.png" alt="">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="*******">
                        <img class="visualizar" src="assets/img/visualizar.png" alt="">
                    </div>
                </div>
            </div>
            <div class="dFlexCenter">
                <input type="checkbox" name="agree" id="agree">
                <label class="check" for="agree" data-i18n="register.pInfoAgree">I agree with WeTransport's Terms &
                    Conditions</label>
            </div>

            <a href="crear-cuenta.html" class="back" data-i18n="register.back">Back</a>
            <a href="congratulations.html" class="create" data-i18n="register.create">Create account</a>
        </form>


        <button id="eeuu">
            Unite state
        </button>

        <button id="spain">
            spain
        </button>

        <button id="br">
            portuguese
        </button>
    </main>
    <script src="assets/registro-usuario/js/paises.js"></script>
</body>

</html>
